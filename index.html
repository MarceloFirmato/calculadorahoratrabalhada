<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css">
    <script src="./calculadora.js" defer> </script>
    <title>Calculadora hora trabalhada</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://cdn-icons-png.flaticon.com/512/190/190708.png"
          alt="calculadora"
        />
        <h1>
          <span>Calculadora </span>
          <span>Hora de Trabalho </span>
        </h1>
    </header>
    <p id="descricao">Para calcular o valor da sua hora de trabalho basta entrar com os valores abaixo.</p>
      <div class="form">
        <form id="form">
          <label for="horasDiarias">Horas Diárias Trabalhadas</label>
          <input type="number" id="horasDiarias" />
          <label for="diasTrabalhados">Dias Trabalhado no Mês</label>
          <input type="number" id="diasTrabalhados" />
          <label for="despesasFixas">Despesas Fixas Mensais</label>
          <input type="number" id="despesasFixas" />
          <label for="equipamento">Valor do Seu Equipamento</label>
          <input type="number" id="equipamento" />
          <button id="calcular">Calcular Agora</button>
        </form>
      </div>
      <div class="resultado hidden" id="resultado">
        <span>Valor da Hora Trabalhada</span>
        <span id="valorTotal">R$ 00.00 </span>
        <p>Nesse valor você irá cobrir suas despesas e terá 50% de lucro</p>
      </div>
    </div>
  </body>
</html>
